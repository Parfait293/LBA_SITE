  <!-- === FORMULAIRE D'INSCRIPTION === -->
  <section class="form-section">
    <div class="container">
      <h2>Formulaire d’Inscription</h2>
      <form action="submit_inscription.php" method="POST" class="form-inscription" novalidate>
        <!-- Nom -->
        <label for="nom">Nom complet *</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom complet" required />

        <!-- Email -->
        <label for="email">Adresse e-mail *</label>
        <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required />

        <!-- Téléphone -->
        <label for="telephone">Numéro de téléphone *</label>
        <input type="tel" id="telephone" name="telephone" placeholder="+228 90 00 00 00" required pattern="^\+?\d{8,15}$" />

        <!-- Date de naissance -->
        <label for="dob">Date de naissance *</label>
        <input type="date" id="dob" name="dob" required />

        <!-- Activité à choisir -->
        <label for="activite">Activité souhaitée *</label>
        <select id="activite" name="activite" required>
          <option value="" disabled selected>-- Choisissez une activité --</option>
          <option value="tournoi">Tournoi national</option>
          <option value="formation_arbitre">Formation arbitre</option>
          <option value="camp_jeunes">Camp jeunes talents</option>
          <option value="masterclass_coachs">Masterclass coachs</option>
          <option value="communaute">Adhésion communauté LBA</option>
        </select>

        <!-- Commentaire -->
        <label for="commentaire">Commentaire / Questions (optionnel)</label>
        <textarea id="commentaire" name="commentaire" rows="4" placeholder="Vos questions ou remarques"></textarea>

        <!-- Consentement RGPD -->
        <div class="checkbox-group">
          <input type="checkbox" id="consentement" name="consentement" required />
          <label for="consentement">
            J'accepte que mes données soient utilisées pour le traitement de mon inscription conformément à la politique de confidentialité.
          </label>
        </div>

        <!-- Bouton envoyer -->
        <button type="submit" class="btn-orange">Envoyer mon inscription</button>
      </form>
    </div>
